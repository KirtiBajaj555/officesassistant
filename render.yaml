services:
  - type: web
    name: office-assistant-backend
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: SIP_OUTBOUND_TRUNK_ID
        sync: false
      - key: ENVIRONMENT
        value: production
