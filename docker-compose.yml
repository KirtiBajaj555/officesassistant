services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-officeagent}
      POSTGRES_USER: ${DB_USER:-officeagent}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    restart: unless-stopped

  # Main Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs
      - ./gmail:/app/gmail
      - ./calendar:/app/calendar
      - ./thecallagent:/app/thecallagent
      - ./gmail/token.json:/app/gmail/token.json:ro
      - ./calendar/token.json:/app/calendar/token.json:ro
    networks:
      - backend
    restart: unless-stopped

  # Voice Agent Worker (LiveKit)
  voice-worker:
    build:
      context: .
      dockerfile: thecallagent/Dockerfile
    env_file:
      - .env
    networks:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:


networks:
  backend:
    driver: bridge
